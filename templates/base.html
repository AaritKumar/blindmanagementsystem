<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Accessible QR Audio{% endblock %}</title>
    <style>
        /* Basic styling for readability and high contrast */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        nav {
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            color: #005fcc;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1, h2 {
            color: #111;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #005fcc;
            color: #fff;
            border: 0;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .skip-link {
            position: absolute;
            left: -9999px;
            z-index: 999;
            padding: 1em;
            background-color: black;
            color: white;
            opacity: 0;
        }
        .skip-link:focus {
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="container">
        <header role="banner">
            <nav role="navigation">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn-link">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'home' %}">Home</a>
                {% endif %}
            </nav>
        </header>
        <main id="main-content" role="main">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <style>
    .btn-link {
        background: none;
        border: none;
        color: #005fcc;
        text-decoration: none;
        font-weight: bold;
        font-family: sans-serif;
        font-size: 1em;
        padding: 0;
        cursor: pointer;
    }
    .btn-link:hover {
        text-decoration: underline;
    }
    </style>
</body>
</html>
