<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Accessible QR Audio{% endblock %}</title>
    <style>
        /* New Color Scheme */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
            background-color: #e0fbfc; /* Pale Cyan background */
            color: #293241; /* Dark Blue text */
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        nav {
            padding-bottom: 20px;
            border-bottom: 1px solid #98c1d9; /* Light Blue border */
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            margin-right: 20px;
            color: #3d5a80; /* Medium Blue links */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav a:hover {
            color: #ee6c4d; /* Orange hover */
        }
        h1, h2, h3 {
            color: #3d5a80; /* Medium Blue headers */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #3d5a80;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #98c1d9; /* Light Blue border */
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #ee6c4d; /* Orange button */
            color: #fff;
            border: 0;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #d85a3a; /* Darker orange on hover */
        }
        .btn-link {
            background: none;
            border: none;
            color: #3d5a80; /* Medium Blue */
            text-decoration: none;
            font-weight: bold;
            font-family: inherit;
            font-size: 1.1em;
            padding: 0;
            cursor: pointer;
        }
        .btn-link:hover {
            color: #ee6c4d; /* Orange hover */
        }
        .skip-link {
            position: absolute;
            left: -9999px;
            z-index: 999;
            padding: 1em;
            background-color: black;
            color: white;
            opacity: 0;
        }
        .skip-link:focus {
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
        }
    </style>
    <script src="{% static 'js/audio_unlock.js' %}"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="container">
        <header role="banner">
            <nav role="navigation">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn-link">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'home' %}">Home</a>
                {% endif %}
            </nav>
        </header>
        <main id="main-content" role="main">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <style>
    .btn-link {
        background: none;
        border: none;
        color: #005fcc;
        text-decoration: none;
        font-weight: bold;
        font-family: sans-serif;
        font-size: 1em;
        padding: 0;
        cursor: pointer;
    }
    .btn-link:hover {
        text-decoration: underline;
    }
    </style>
</body>
</html>
